<form [formGroup]="modifyPasswordForms" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="oldPassword" class="form-text">原密码<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="password" class="form-control" id="oldPassword" placeholder="请输入原密码"
                 [formControlName]="this.formKeys.oldPassword"/>
        </div>
      </div>
      <div class="row" *ngIf="modifyPasswordForms?.get(this.formKeys.oldPassword)?.errors">
        <div class="offset-md-4 col-md-8 error text-danger"
             *ngIf="modifyPasswordForms?.get(this.formKeys.oldPassword)?.errors['passwordError']">
          原密码错误！
        </div>
        <div class="offset-md-4 col-md-8 error text-danger"
             *ngIf="
           modifyPasswordForms?.get(this.formKeys.oldPassword)?.errors['required']
           && modifyPasswordForms?.get(this.formKeys.oldPassword)?.dirty
           && modifyPasswordForms?.get(this.formKeys.oldPassword)?.touched">
          原密码必须填写！
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="newPassword" class="form-text">新密码<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码"
                 [formControlName]="this.formKeys.newPassword" minlength="5"/>
        </div>
      </div>
      <div class="row" *ngIf="modifyPasswordForms?.get(this.formKeys.newPassword)?.errors">
        <div class="offset-md-4 col-md-8 error text-danger"
             *ngIf="modifyPasswordForms?.get(this.formKeys.newPassword)?.errors['required']
             && modifyPasswordForms?.get(this.formKeys.newPassword)?.dirty
             && modifyPasswordForms?.get(this.formKeys.newPassword)?.touched">
          新密码必须填写！
        </div>
        <div class="offset-md-4 col-md-8 error text-danger"
             *ngIf="modifyPasswordForms?.get(this.formKeys.newPassword)?.errors['minlength']
             && modifyPasswordForms?.get(this.formKeys.newPassword)?.dirty
             && modifyPasswordForms?.get(this.formKeys.newPassword)?.touched">
          密码必须大于四位！
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="confirmNewPassword" class="form-text">确认新密码<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="password" class="form-control" id="confirmNewPassword" placeholder="请确认新密码"
                 [formControlName]="this.formKeys.confirmNewPassword"/>
        </div>
      </div>
      <div class="row" *ngIf="modifyPasswordForms?.get(this.formKeys.confirmNewPassword)?.errors">
        <div class="offset-md-4 col-md-8 error text-danger"
             *ngIf="modifyPasswordForms?.get(this.formKeys.confirmNewPassword)?.dirty
             && modifyPasswordForms?.get(this.formKeys.confirmNewPassword)?.touched
             && modifyPasswordForms?.get(this.formKeys.confirmNewPassword)?.errors['required']">
          确认密码必须填写！
        </div>
      </div>
      <div class="row">
        <div class="offset-md-4 col-md-8 error text-danger" *ngIf="modifyPasswordForms?.errors && modifyPasswordForms?.errors['confirmPasswordError']">
          新密码与确认密码不一致！
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4 offset-md-2">
      <div class="row">
        <div class="col-md-8 offset-md-4">
          <button class="btn btn-primary btn-sm" [disabled]="modifyPasswordForms.invalid" type="submit">
            <i class="far fa-save"></i>
            &nbsp;保存
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
