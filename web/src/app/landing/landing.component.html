<form class="row ml-2">
  <input type="text" class="col-3 form-control" placeholder="名称">
  <div class="col-3">
    <button type="submit" class=" btn btn-info"><i class="fa fas fa-search"></i>查询</button>
  </div>
  <div class="col-6 text-right">
    <a class="btn btn-primary" routerLink="./add"><i class="fa fas fa-plus"></i>新增</a>
  </div>
</form>

<div class="row mt-2">
  <div class="col-6">
    <yz-size [size]="+queryParams.size" (changeSize)="onSizeChange($event)"></yz-size>
  </div>
</div>

<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>名称</th>
    <th>key</th>
    <th>跳转地址</th>
    <th>创建日期</th>
    <th>二维码</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let landing of pageData.content; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ landing.name }}</td>
    <td>{{ landing.key }}</td>
    <td>{{ landing.url }}</td>
    <td>{{ landing.createTime }}</td>
    <td><i class="mr-1 fa-solid fa-qrcode"></i><div class="d-inline" style="cursor: pointer" (click)="onQrcodeClick()">查看</div></td>
    <td>
      <button class="mr-2 btn btn-sm btn-outline-primary"><i class="fa fas fa-pen"></i>编辑</button>
      <button class="btn btn-sm btn-outline-danger"><i class="fa fa-solid fa-trash-can"></i>删除</button>
    </td>
  </tr>
  </tbody>
</table>
<yz-page [size]="pageData.size"
         [page]="pageData.number"
         [totalElements]="pageData.totalElements"
         (changePage)="onPageChange($event)"></yz-page>
