<form class="container-sm" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="mb-3 row">
    <label for="{{this.formKeys.name}}" class="col-3 text-right col-form-label">名称<code>*</code></label>
    <div class="col-3">
      <input type="text" class="form-control" [formControlName]="this.formKeys.name" id="{{this.formKeys.name}}">
      <small class="text-danger"
             *ngIf="formGroup.get(this.formKeys.name)!.touched && formGroup.get(this.formKeys.name)!.invalid">
        不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="{{this.formKeys.key}}" class="col-3 text-right col-form-label">key<code>*</code></label>
    <div class="col-3">
      <input type="text" class="form-control" [formControlName]="this.formKeys.key" id="{{this.formKeys.key}}">
      <ng-container *ngIf="formGroup.get(this.formKeys.key)!.touched && formGroup.get(this.formKeys.key)!.invalid">
        <small class="text-danger"
               *ngIf="formGroup.get(this.formKeys.key).errors['required']">
          不能为空
        </small>
        <small class="text-danger"
               *ngIf="formGroup.get(this.formKeys.key).errors['uniqueKey']">
          key值已存在
        </small>
      </ng-container>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="{{this.formKeys.key}}" class="col-3 text-right col-form-label">跳转地址<code>*</code></label>
    <div class="col-3">
      <input type="text" class="form-control" [formControlName]="this.formKeys.url" id="{{this.formKeys.key}}">
      <ng-container *ngIf="formGroup.get(this.formKeys.url)!.touched && formGroup.get(this.formKeys.url)!.invalid">
        <small class="text-danger"
               *ngIf="formGroup.get(this.formKeys.url).errors['required']">
          不能为空
        </small>
        <small class="text-danger"
               *ngIf="formGroup.get(this.formKeys.url).errors['httpFormatCheck']">
          地址格式错误
        </small>
      </ng-container>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="offset-4">
      <button class="btn btn-primary" [disabled]="formGroup.invalid"><i class="far fa-save"></i> 保存</button>
    </div>
  </div>
</form>
